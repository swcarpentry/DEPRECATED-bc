<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
    <meta name="venue" content="{{page.venue}}" />
    <meta name="date" content="{{page.humandate}}" />
    <meta name="startdate" content="{{page.startdate}}" />
    <meta name="enddate" content="{{page.enddate}}" />
  </head>
  <body>
    <div class="container">
      <div class="span10 offset1">
        {% include banner.html %}

        <div class="hero-unit">
          <div class="row-fluid">
            <div class="span10">
              <h2>{{page.venue}}</h2>
            </div>
            <div class="span5">
              {% if page.address %}{{page.address}}<br/>{% endif %}
              {{page.humandate}}
              {% if page.humantime %}<br/>{{page.humantime}}{% endif %}
            </div>
	    <div class="span5">
	      <!-- other notes go here -->
	    </div>
          </div>
        </div>

        {{content}}

        {% include footer.html %}
      </div>
    </div>
    {% include javascript.html %}
  </body>
</html>
