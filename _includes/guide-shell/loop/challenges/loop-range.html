<p>
  The loop:
</p>

<pre>
for num in {1..3}
do
    print $num
done
</pre>

<p>
  prints:
</p>

<pre>
<span class="out">1
2
3</span>
</pre>

<p>
  However,
  the loop:
</p>

<pre>
for num in {0.1..0.3}
do
    print $num
done
</pre>

<p>
  prints:
</p>

<pre>
<span class="out">{0.1..0.3}</span>
</pre>

<p>
  Write a loop that prints:
</p>

<pre>
<span class="out">0.1
0.2
0.3</span>
</pre>
