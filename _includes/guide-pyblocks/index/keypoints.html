<div id="s:pyblocks:index:keypoints" class="keypoints">
  <ul>
    <li>The index of the first element of a collection is 0; the index of the last element is <code>len(<em>list</em>)-1</code>.</li>
    <li>Negative indices count backward from the end of the collection, so <code><em>thing</em>[-1]</code> is the last element.</li>
    <li>Trying to access an element with an out-of-bounds index is an error.</li>
  </ul>
</div>
