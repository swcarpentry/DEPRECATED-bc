<div id="setup-windows-sqlite" class="setup setup-windows setup-sqlite">
  <h3>Windows / SQLite</h3>
  <ul>
    <li>
      Download <code>sqlite-shell-win32-x86-SOMENUMBERS.zip</code>
      from the <a href="http://www.sqlite.org/download.html">SQLite download page</a>.
    </li>
    <li>
      Unzip the file.
    </li>
    <li>
      Copy <code>sqlite.exe</code> into <code>C:\Windows</code>.
    </li>
  </ul>
</div>
