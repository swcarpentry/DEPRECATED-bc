<div id="setup-macosx-nose" class="setup setup-macosx setup-python-nose">
  <h3>Mac OS X / Python Nose</h3>

  <p>
    Run:
  </p>

<pre>
$ easy_install nose
</pre>

  <p>
    and then run:
  </p>

<pre>
$ nosetests
</pre>

  <p>
    You should see something like:
  </p>

<pre>
----------------------------------------------------------------------
Ran 0 tests in 0.003s
OK
</pre>
</div>
