  <h4>GNU/Linux</h4>
  <p>
    You can download the binary files for your distribution from The
    Comprehensive R Archive Network
    (<a href="http://cran.r-project.org/index.html">CRAN</a>). Or you
    can use your package manager, e.g. for Debian/Ubuntu
    run <code>apt-get install r-base</code>. Also, please install the
    <a href="http://www.rstudio.com/ide/download/desktop">RStudio IDE</a>.
  </p>
