<p>
  Write a function <code>dict_subtract</code>
  that "subtracts" one dictionary mapping names to numbers from another.
  For example:
</p>
<pre>
assert dict_subtract({'X' : 3},          {'X' : 2})          == {'X' : 1}
assert dict_subtract({'X' : 3, 'Y' : 2}, {'X' : 5, 'Z' : 1}) == {'X' : -2, 'Y' : 2, 'Z' : -1}
</pre>
